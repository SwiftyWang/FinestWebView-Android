apply plugin: 'com.android.library'

android {
  compileSdkVersion rootProject.ext.compileSdkVersion
  buildToolsVersion rootProject.ext.buildToolsVersion

  compileOptions {
    sourceCompatibility rootProject.ext.sourceCompatibilityVersion
    targetCompatibility rootProject.ext.sourceCompatibilityVersion
  }

  defaultConfig {
    minSdkVersion rootProject.ext.minSdkVersion
    targetSdkVersion rootProject.ext.targetSdkVersion
    versionCode 9
    versionName "1.2.7"
    vectorDrawables.useSupportLibrary = true
  }

  lintOptions {
    abortOnError false
  }
}

dependencies {
  compile fileTree(dir: 'libs', include: ['*.jar'])
  compile "com.android.support:support-annotations:${rootProject.ext.supportVersion}"
  compile "com.android.support:appcompat-v7:${rootProject.ext.supportVersion}"
  compile "com.android.support:design:${rootProject.ext.supportVersion}"
  compile 'com.nineoldandroids:library:2.4.0'
  compile 'com.thefinestartist:utils:0.9.0'
  annotationProcessor 'com.thefinestartist:compilers:0.9.0'
}